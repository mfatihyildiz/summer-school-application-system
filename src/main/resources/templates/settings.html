<form action="/settings/update-period" method="post">
  <label for="previewStart">Ön İzleme Başlangıç:</label>
  <input type="datetime-local" id="previewStart" name="previewStart" required>

  <label for="previewEnd">Ön İzleme Bitiş:</label>
  <input type="datetime-local" id="previewEnd" name="previewEnd" required>

  <label for="applyStart">Başvuru Başlangıç:</label>
  <input type="datetime-local" id="applyStart" name="applyStart" required>

  <label for="applyEnd">Başvuru Bitiş:</label>
  <input type="datetime-local" id="applyEnd" name="applyEnd" required>

  <button type="submit">Güncelle</button>
</form>
